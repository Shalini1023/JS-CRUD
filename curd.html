<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>

  <body style="background-color: dimgray">
    <nav class="navbar navbar-expand-lg bg-warning">
      <!--copied from navbar-bootstrap -->
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Dropdown
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider" /></li>

                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">Disabled</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container mt-5">
      <div class="row">
        <!-- FORM -->
        <div class="col-6">
          <div class="card">
            <!--copied from card-bootstrap -->
            <div class="card-body">
              <!--FORM FIELDS -->
              <div class="row">
                <!-- First Name -->
                <div class="col-6">
                  <div class="mb-3">
                    <!--copied from Formcontrol-bootstrap -->
                    <label class="form-label"><b>First Name</b></label>
                    <input
                      type="text"
                      id="fname"
                      class="form-control"
                      placeholder="first name"
                      onfocus="this.value=''"
                      onload="this.value=''"
                      required
                    />
                  </div>
                </div>
                <!-- Last Name -->
                <div class="col-6">
                  <div class="mb-3">
                    <!--copied from Formcontrol-bootstrap -->
                    <label class="form-label"><b>Last Name</b></label>
                    <input
                      type="text"
                      id="lname"
                      class="form-control"
                      placeholder="last name"
                      required
                    />
                  </div>
                </div>
                <!-- Email -->
                <div class="col-6">
                  <div class="mb-3">
                    <!--copied from Formcontrol-bootstrap -->
                    <label class="form-label"><b>Email</b></label>
                    <input
                      type="email"
                      id="email"
                      class="form-control"
                      placeholder="email"
                      multiple
                      required
                    />
                  </div>
                </div>
                <!-- Phone Numbr -->
                <div class="col-6">
                  <div class="mb-3">
                    <!--copied from Formcontrol-bootstrap -->
                    <label class="form-label"><b>Phone</b></label>
                    <input
                      type="phone"
                      id="phone"
                      class="form-control"
                      placeholder="phone number"
                      pattern="[0-9]{10}"
                      required
                    />
                  </div>
                </div>
                <!-- Submit -->
                <div class="col-6">
                  <button
                    type="submit"
                    class="btn btn-primary"
                    onclick="addData()"
                  >
                    Submit
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- TABLE-->
        <div class="col-6">
          <div class="card overflow:auto">
            <!--copied from card-bootstrap -->
            <div class="card-body">
              <table id="table">
                <!--copied from table-bootstrap -->
                <thead>
                  <tr g-3>
                    <th scope="col">S.No</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">Email</th>
                    <th scope="col">Phone</th>
                  </tr>
                </thead>
                <tbody id="userDetails" g-5></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      //form submission
      // step 1: button onclick() function  --- getting value from input
      const addData = () => {
        let Enteredfname = document.getElementById("fname").value;
        let Enteredlname = document.getElementById("lname").value;
        let Enteredemail = document.getElementById("email").value;
        let Enteredphone = document.getElementById("phone").value;
        console.log(Enteredfname, Enteredlname, Enteredemail, Enteredphone);

        // step 2: converting the input values as an object
        let newData = {
          fname: Enteredfname,
          lname: Enteredlname,
          email: Enteredemail,
          phone: Enteredphone,
        };
        console.log(newData);

        // step 3: insert the object into array -- userList

        userList.push(newData);
        console.log("New list", userList);

        // step 4: Rendering the table
        tableRender();

        // step 5: reset the fields to empty values
        document.getElementById("fname").value = "";
        document.getElementById("lname").value = "";
        document.getElementById("email").value = "";
        document.getElementById("phone").value = "";
      };
      // step 6 : delete the record data based on index
      const deleteData = (index) => {
        console.log("Del index", index);
        userList.splice(index, 1);

        // step 7: Rendering the table
        tableRender();
      };
      function editData(button) {
        // Get the parent row of the clicked button
        let row = button.parentNode.parentNode;

        // Get the cells within the row
        let fnameCell = row.cells[1];
        let lnameCell = row.cells[2];
        let emailCell = row.cells[3];
        let phoneCell = row.cells[4];

        // Prompt the user to enter updated values
        let fnameInput = prompt(
          "Enter the updated fname:",
          fnameCell.innerHTML
        );
        let lnameInput = prompt(
          "Enter the updated lname:",
          lnameCell.innerHTML
        );
        let emailInput = prompt(
          "Enter the updated email details:",
          emailCell.innerHTML
        );
        let phoneInput = prompt(
          "Enter the updated phone:",
          phoneCell.innerHTML
        );

        // Update the cell contents with the new values
        fnameCell.innerHTML = fnameInput;
        lnameCell.innerHTML = lnameInput;
        emailCell.innerHTML = emailInput;
        phoneCell.innerHTML = phoneInput;
      }
      //  Data Base
      let userList = [
        {
          fname: "Sri",
          lname: "Sasha",
          email: "Sri23@gmail.com",
          phone: 9876543210,
        },
        {
          fname: "Riya",
          lname: "Ranjani",
          email: "Riya34@gmail.com",
          phone: 9526835632,
        },
        {
          fname: "Axel",
          lname: "Jorden",
          email: "Axel56@gmail.com",
          phone: 7425235632,
        },
        {
          fname: "Leon",
          lname: "Sam",
          email: "Leon@gmail.com",
          phone: 8777356321,
        },
      ];
      const tableRender = () => {
        //updated data will be display in webpage
        document.getElementById("userDetails").innerHTML = userList
          .map((data, index) => {
            // bring data from form to table use map
            return `<tr>
                                    <td>${index + 1}</td>
                                    <td>${data.fname}</td>
                                    <td>${data.lname}</td>
                                    <td>${data.email}</td>
                                    <td>${data.phone}</td>
                                    <td><button type="submit" class='btn btn-primary' onclick='editData(this)'>Edit</button></td>
                                    <td><button type="submit" class='btn btn-danger' onclick='deleteData(${index})'>Delete</button></td>  
                                    </tr>`;
          })
          .join(""); // to avoid single ''
      };
      tableRender();
    </script>
  </body>
</html>
